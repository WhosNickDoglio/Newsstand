name: CI

on: [ push ]

jobs:
  Validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.3.0
      - name: set up JDK 19
        uses: actions/setup-java@v3.10.0
        with:
          distribution: 'zulu'
          java-version: '19'
      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v1.0.5

  Build:
    runs-on: ubuntu-latest
    needs: [ Validate ]
    steps:
      - uses: actions/checkout@v3.3.0
      - name: set up JDK 19
        uses: actions/setup-java@v3.10.0
        with:
          distribution: 'zulu'
          java-version: '19'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.3.3
      - name: Build Debug APK
        run: ./gradlew assembleDebug

  Lint:
    runs-on: ubuntu-latest
    needs: [ Build ]
    strategy:
      matrix:
        command: [ detekt, lint, ktfmtCheck, sortDependencies --mode check ]
    steps:
      - uses: actions/checkout@v3.3.0
      - name: set up JDK 19
        uses: actions/setup-java@v3.10.0
        with:
          distribution: 'zulu'
          java-version: '19'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.3.3
      - name: Lint
        run: ./gradlew ${{ matrix.command }}

  Tests:
    runs-on: ubuntu-latest
    needs: [ Build ]
    steps:
      - uses: actions/checkout@v3.3.0
      - name: set up JDK 19
        uses: actions/setup-java@v3.10.0
        with:
          distribution: 'zulu'
          java-version: '19'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.3.3
      - name: Run Unit Tests
        run: ./gradlew jacocoTestReportDebug
      - name: Codecov
        uses: codecov/codecov-action@v3.1.1
        with:
          token: ${{ secrets.CODE_COV_TOKEN  }}
